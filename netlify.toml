[build]
  command = "pnpm run build"
  publish = "dist"

# Production-specific build settings
[context.production.environment]
  URL = "https://pwv.com"

# Deploy preview and branch deploys will use Netlify's automatic URL
# (e.g., https://deploy-preview-123--pwv.netlify.app)

# Cache control headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Vary = "Accept-Encoding"

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

# Cache images for 1 month
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Cache CSS files with compression
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

# Cache JavaScript files with compression
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

# Cache HTML pages for 1 hour (since content can change)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"
    Content-Encoding = "gzip, br"

# Cache static HTML pages for longer (static generation)
[[headers]]
  for = "/news*"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"

# Set content-type for RSS feed
[[headers]]
  for = "/rss.xml"
  [headers.values]
    Content-Type = "application/rss+xml; charset=utf-8"
    Cache-Control = "public, max-age=3600, s-maxage=3600"

# Set content-type for sitemap
[[headers]]
  for = "/sitemap-*.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600, s-maxage=3600"

# Force HTTPS for all traffic
[[redirects]]
  from = "http://pwv.com/*"
  to = "https://pwv.com/:splat"
  status = 301
  force = true

# Redirect www to non-www
[[redirects]]
